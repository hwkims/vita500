<script type="text/javascript">

//옵션 없이 지도 객체를 생성하면 서울시청을 중심으로 하는 11레벨의 지도가 생성됩니다.
	var map = new naver.maps.Map('in_map', {
        center: new naver.maps.LatLng(, ), //지도의 초기 중심 좌표
        zoom: 12, //지도의 초기 줌 레벨 1~14
        minZoom: 1, //지도의 최소 줌 레벨 1~14
        zoomControl: true, //줌 컨트롤의 표시 여부
        zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
        }
    });

	map.setOptions("mapTypeControl", false); //지도 유형 컨트롤의 표시 여부


	map.setOptions({ //모든 지도 컨트롤 숨기기
		scaleControl: false,
		logoControl: false,
		mapDataControl: false,
		zoomControl: false,
		mapTypeControl: false
	});

	var marker = new naver.maps.Marker({
		position: new naver.maps.LatLng(, ),
		map: map
	});


</script>
<script>
function remarker(map_y,map_x,map_title){
	map = new naver.maps.Map('in_map', {

        zoom: 12, //지도의 초기 줌 레벨 1~14
        minZoom: 1, //지도의 최소 줌 레벨 1~14
        zoomControl: false, //줌 컨트롤의 표시 여부
        zoomControlOptions: { //줌 컨트롤의 옵션
            position: naver.maps.Position.TOP_RIGHT
        }
    });

	map.setOptions("mapTypeControl", false); //지도 유형 컨트롤의 표시 여부

	var marker = new naver.maps.Marker({
		position: new naver.maps.LatLng(map_y, map_x),
		map: map
	});
}
